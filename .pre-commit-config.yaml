repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.291'
    hooks:
      - id: ruff
        args: ["--config", "pyproject.toml", "--fix", "--fix-only", "--show-fixes"]
 
  - repo: https://github.com/psf/black
    rev: '23.9.1'
    hooks:
      - id: black
        args: ["--config", "pyproject.toml"]
 
  - repo: https://github.com/PyCQA/isort
    rev: '5.12.0'
    hooks:
      - id: isort


  - repo: https://github.com/python-poetry/poetry
    rev: '1.6.1'
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-export
        args: ["-C", "./requirements", "-f", "requirements.txt", "-o", "./requirements/requirements.txt"]
      - id: poetry-export
        args: ["-C", "./requirements", "-f", "requirements.txt", "-o", "./requirements/requirements.dev.txt"]
