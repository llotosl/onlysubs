[loggers]
keys=root

[handlers]
keys=logconsole

[formatters]
keys=logformatter

[logger_root]
level=DEBUG
handlers=logconsole

[formatter_logformatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s

[handler_logconsole]
class=handlers.logging.StreamHandler
level=DEBUG
args=()
formatter=logformatter

